name: 'PreRelease'

on: 
    push:
        branches:
          - dev
    workflow_dispatch:

jobs:
    buildAndPush:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v2
    
          - name: Use Node.js
            uses: actions/setup-node@v2
            with:
              node-version: 14

          - name: Build 
            uses: actions/upload-artifact@v4
            with:
              path: ./

          - name: Download 
            uses: actions/download-artifact@v4 


          - name: Push artifact
        #   env:
            # NEXUS_URL: ${{ secrets.NEXUS_URL }}
            # NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
            # NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
            # ARTIFACT_PATH: ${{ github.ref_name }}
            run:
                |
                curl --fail -u ${{secrets.NEXUS_USERNAME}}:${{secrets.NEXUS_PASSWORD}} --upload-file artifact  '${{ secrets.NEXUS_PASSWORD }}/${{ github.event_name == 'push' && 'dev' || 'staging' }}/'
