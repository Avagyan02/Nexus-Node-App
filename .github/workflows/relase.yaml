name: 'PreRelease'

on:
    push:
        tags:
          - '[0-9].+[0-9].+[0-9]'

jobs:
    buildAndPush:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v2
    
          - name: Use Node.js
            uses: actions/setup-node@v2
            with:
              node-version: 14